<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Sliding-Buttons</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h2>Slide</h2>
    <div class="toggle-container">
      <input type="checkbox" class="toggle" id="first">
      <label for="first" class="label">
        <div class="ball"></div>
      </label>
      <span>1</span>
    </div>
    <div class="toggle-container">
      <input type="checkbox" class="toggle" id="second">
      <label for="second" class="label">
        <div class="ball"></div>
      </label>
      <span>2</span>
    </div>
    <div class="toggle-container">
      <input type="checkbox" class="toggle" id="third">
      <label for="third" class="label">
        <div class="ball"></div>
      </label>
      <span>3</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
